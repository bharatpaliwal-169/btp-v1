<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/base.css">

  <title>Demo</title>
  <!-- camera js -->
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="bold">Demo</h1>
      </div>
      <div class="col-12">
        <button id="cameraFlip" class="btn btn-lg btn-info d-block d-sm-block d-lg-none">
          Flip camera
        </button>
        <video id="webcam" autoplay playsinline width="640" height="480"></video>
        <section class='col-12 col-sm-6 mb-5'>
          <div class="btn-group" role="group">
            <button class="btn btn-lg btn-success" id="snap" >Snap</button>
            <button class="btn btn-lg btn-primary" id="start">Start</button>
            <button class="btn btn-lg btn-danger"  id="stop" >Stop</button>
          </div>
        </section>
      </div>
      <div class="col-12">
        <canvas id="canvas" class=""></canvas>
      </div>
    </div>
  </div>
  
<!--   
  <div id='download-photo'></div> -->
  
  
  

  

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- camera access -->
  <script src="js/main.js" type='module'></script>
</body>
</html>
