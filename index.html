<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/base.css">
  <title>BTP</title>
</head>
<body>
  <!-- navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">YogaAI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#NSC" aria-controls="NSC" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="NSC">
        <div class='navbar-nav ms-auto'>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <button class='btn btn-md btn-info'>Get Demo</button>
          </li>
        </div>
      </div>
    </div>
  </nav>

  <!-- main -->
  <div class='container-fluid'>
    <div class='row' id='main-content'>
      <div  class='col-sm-6 d-none d-md-block offset-sm-1'>
        <div class="display-5">
          Content here...
        </div>
        <div class='col-6 text-center mt-5'>
          <button class='btn btn-lg btn-success'> Get Demo </button>
        </div>
      </div>

      <div class="col-12 col-sm-4">
        <img src="images/img-1.png" alt="image" class="img-fluid">
      </div>

      <div class="mt-5 col-12 col-sm-4 offset-sm-1">
        <img src="images/img-2.png" alt="image" class="img-fluid">
      </div>

      <div class="mt-5 col-sm-4 d-none d-md-block display-4 offset-sm-2">
        Content here...
      </div>


      <!-- carousel -->
      <div class="col-12 col-sm-8 offset-sm-2 mt-5" id="img-height">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/img-1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/img-2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/img-3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
    </div>

      <div class="offset-sm-1 mt-5 col-sm-6 d-none d-md-block display-4 align-middle">
        Content here...
      </div>

      <div class="mt-5 col-12 col-sm-4">
        <img src="images/img-3.png" alt="image" class="img-fluid my-imgs">
      </div>

    </div>
  
  
    <!-- footer -->
    <div class="row">
      <div class='col-12 text-center footer'>
        &copy; YogaAI 2021
      </div>
    </div>
  </div>

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</body>
</html>
